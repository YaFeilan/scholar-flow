
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb', // Blue-600
              secondary: '#7c3aed', // Violet-600
              darkbg: '#1e293b',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* PDF Text Layer Styles */
      .textLayer {
        position: absolute;
        text-align: initial;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 0.2;
        line-height: 1.0;
        pointer-events: auto; /* Allow text selection */
      }
      .textLayer ::selection {
        background: rgba(37, 99, 235, 0.3);
      }
      .textLayer span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }
      /* Highlight clickable references/figures in text layer */
      .textLayer span.clickable-ref {
        cursor: pointer;
        border-bottom: 2px solid rgba(59, 130, 246, 0.5); 
      }
      
      /* AI Highlight Source */
      .textLayer span.ai-highlight {
        background-color: rgba(255, 255, 0, 0.4) !important;
        border-bottom: 2px solid #eab308;
        opacity: 1 !important;
        color: transparent; /* Keep text transparent but show bg */
        transition: background-color 0.3s;
      }
    </style>
  <script type="importmap">

    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0?deps=react@18.3.1",

  }
}
</script>
</head>
